<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Note.it</title>
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>

<body class="bg-body-secondary">
  <!-- ----------------------Navbar--------------------------------- -->
  <nav class="navbar navbar-expand-lg bg-primary px-1 mb-4">
    <div class="container border border-primary rounded-4 bg-white  p-3">
      <a class="navbar-brand fs-3 fw-bold" href="#">Note.it</a>
      <button class="navbar-toggler focus-ring border-0 " type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" aria-current="page" href="#">By Yuvraj</a>
          </li>
        </ul>
        
          <button class="btn btn-primary gap-2 align-items-center d-flex" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-addNote"
            aria-expanded="false" aria-controls="collapseExample">
            <i class="fi fi-rr-edit d-flex"></i>
            <span>Create Note</span>
          </button>
  
      </div>
    </div>
  </nav>
  <!-- --------------------------------------------------------------------- -->
  <!-- --------------------------------------Note input------------------------------- -->
  <div class="container">

  </div>

  <div class="collapse" id="collapse-addNote">
    <div class="container-sm p-3 rounded-4 mb-lg-4 bg-white">
      <div class="mb-3 position-relative">
        <label for="Title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Note Title Here">
        <button type="button" id="title-close-btn" class="btn-close position-absolute" aria-label="Close"></button>
      </div>

      <div class="mb-3">
        <label for="enternote" class="form-label">Type Your Note</label>
        <textarea class="form-control" id="enternote" rows="3" placeholder="Kuchh likho"></textarea>
      </div>
      <!-- --------------------- Add Button-------------------- -->
      <div class="d-flex justify-content-between flex-wrap gap-1 align-items-center">
        <button type="button" id="addnote"
          class="btn btn-primary d-flex justify-content-center align-items-center gap-2  ">
          <i class="fi fi-rr-add-document d-flex"></i>
          <span>Add Note</span>
        </button>
        <div id="successAdded">

        </div>

      </div>
    </div>
  </div>

  <!-- ---------------------------------------------------------------------------------------  -->
  <!-- ---------------------------------------Added Notes------------------------------------ -->
  <div class="container bg-white p-3  rounded-4 my-2">
    <div class="d-flex justify-content-between align-items-center">
      <h3>Your Notes</h3>
      <button class="btn btn-danger text-center d-flex align-items-center gap-2" onclick="confirmDelete()">
        <i class="fi fi-rr-trash d-flex"></i>
        <span>Delete All</span>
      </button>
    </div>

    <hr>
    <!-- -------------------------------------Notes Container---------------------------------- -->
    <div id="notes-container" class="d-flex gap-3 flex-wrap mb-5">

      

    </div>


  </div>
  <!-- ------------------------------Bottom add Button----------------------- -->
  <div class="bottom_bar bg-primary rounded-top-3 p-2 fixed-bottom  justify-content-center " data-bs-toggle="collapse" data-bs-target="#collapse-addNote">
    <button type="button" class="btn text-white">
      <i style="font-size: 23px;" class="fi fi-rr-edit d-flex"></i>
      
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
