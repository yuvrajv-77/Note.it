  <!-- --------------------------------------Note input------------------------------- -->
  <div class="container">

  </div>

  <div class="collapse" id="collapse-addNote">
    <div class="container-sm p-3 rounded-4 mb-lg-4 bg-white">
      <div class="mb-3 position-relative">
        <label for="Title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Note Title Here">
        <button type="button" id="title-close-btn" class="btn-close position-absolute" aria-label="Close"></button>
      </div>

      <div class="mb-3">
        <label for="enternote" class="form-label">Type Your Note</label>
        <textarea class="form-control" id="enternote" rows="3" placeholder="Kuchh likho"></textarea>
      </div>
      <!-- --------------------- Add Button-------------------- -->
      <div class="d-flex justify-content-between flex-wrap gap-1 align-items-center">
        <button type="button" id="addnote"
          class="btn btn-primary d-flex justify-content-center align-items-center gap-2  ">
          <i class="fi fi-rr-add-document d-flex"></i>
          <span>Add Note</span>
        </button>
        <div id="successAdded">

        </div>

      </div>
    </div>
  </div>

  <!-- ---------------------------------------------------------------------------------------  -->
  <!-- ---------------------------------------Added Notes------------------------------------ -->
  <div class="container bg-white p-3  rounded-4 my-2">
    <div class="d-flex justify-content-between align-items-center">
      <h3>Your Notes</h3>
      <button class="btn btn-danger text-center d-flex align-items-center gap-2" onclick="deleteAllNotes()">
        <i class="fi fi-rr-trash d-flex"></i>
        <span>Delete All</span>
      </button>
    </div>

    <hr>
